<ion-header slot="fixed" style="height: 18%; background-color: #3ab271">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div style="height: 100%; margin-right: 50px">
      <h1 style="color: white; text-align: center">ONG: {{ngo.name}}</h1>
      <h5 style="color: white; text-align: center">
        Nombre de usuario: {{ngo.username}}
      </h5>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed">
    <ion-fab-button
      color="tertiary"
      style="margin-left: 340px; margin-top: -130px"
      expand="block"
      (click)="goToCreatePost()"
      ><ion-icon
        name="add"
        style="color: white; width: 70%; height: 70%"
      ></ion-icon
    ></ion-fab-button>
  </ion-fab>
  <ion-fab slot="fixed">
    <ion-fab-button
      color="tertiary"
      style="margin-left: 340px; margin-top: -63px"
      id="open-modal"
      expand="block"
      ><ion-icon
        name="pencil"
        style="color: white; width: 70%; height: 70%"
      ></ion-icon
    ></ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Editar usuario</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >Confirmar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked"> Nombre de usuario </ion-label>
          <ion-input [(ngModel)]="modalUser.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Nombre completo </ion-label>
          <ion-input [(ngModel)]="modalUser.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Correo electr칩nico </ion-label>
          <ion-input [(ngModel)]="modalUser.email" email="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Misi칩n </ion-label>
          <ion-textarea
            [autoGrow]="true"
            [(ngModel)]="modalUser.mission"
          ></ion-textarea>
        </ion-item>
        <ion-item style="border-bottom: 18px">
          <ion-label position="floating"> P치gina web </ion-label>
          <ion-input [(ngModel)]="modalUser.webPage"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-tabs>
    <ion-tab-bar slot="top" color="secondary" style="border-color: #3ab271">
      <ion-tab-button tab="app-user-information" (click)="tabButtonValue = 1;">
        <ion-icon
          name="information-circle"
          [color]="tabButtonValue > 0 ? 'light' : 'medium'"
        ></ion-icon>
        <ion-label [color]="tabButtonValue > 0 ? 'light' : 'medium'"
          >Informaci칩n general</ion-label
        >
      </ion-tab-button>
      <ion-tab-button tab="app-posts" (click)="tabButtonValue = -1;">
        <ion-icon
          name="bookmarks"
          [color]="tabButtonValue < 0 ? 'light' : 'medium'"
        ></ion-icon>
        <ion-label [color]="tabButtonValue < 0 ? 'light' : 'medium'"
          >Publicaciones</ion-label
        >
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <!-- <app-user-information
    *ngIf="userInformation"
    ngo="{{ngo}}"
  ></app-user-information>
  <app-posts *ngIf="!userInformation" ngo="{{ngo}}"></app-posts> -->
</ion-content>
