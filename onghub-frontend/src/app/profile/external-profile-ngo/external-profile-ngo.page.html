<ion-header slot="fixed">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div style="height: 100%; margin-top: 27px; margin-right: 50px">
      <h1 style="color: white; text-align: center">ONG: {{ngo.name}}</h1>
      <h5 style="color: white; text-align: center">
        Nombre de usuario: {{ngo.username}}
      </h5>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" color="secondary" style="border-color: #3ab271">
      <ion-tab-button tab="app-user-information" (click)="buttonValue = 1;">
        <ion-icon
          name="information-circle"
          [color]="buttonValue > 0 ? 'light' : 'medium'"
        ></ion-icon>
        <ion-label [color]="buttonValue > 0 ? 'light' : 'medium'"
          >Informaci√≥n general</ion-label
        >
      </ion-tab-button>
      <ion-tab-button tab="app-posts" (click)="buttonValue = -1;">
        <ion-icon
          name="bookmarks"
          [color]="buttonValue < 0 ? 'light' : 'medium'"
        ></ion-icon>
        <ion-label [color]="buttonValue < 0 ? 'light' : 'medium'"
          >Publicaciones</ion-label
        >
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-fab
    vertical="top"
    horizontal="end"
    slot="fixed"
    style="margin-top: -150px"
  >
    <ion-fab-button style="--background: #3fe7d6 !important">
      <ion-icon name="person-add" style="color: white"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <app-user-information
    *ngIf="userInformation"
    ngo="{{ngo}}"
  ></app-user-information>
  <app-posts *ngIf="!userInformation" ngo="{{ngo}}"></app-posts> -->
</ion-content>
